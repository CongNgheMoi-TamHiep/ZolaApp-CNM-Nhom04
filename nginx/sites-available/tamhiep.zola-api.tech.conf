server {
        listen  443 ssl http2;
        listen  [::]:443 ssl http2;
        server_name tamhiep.zola-api.tech www.tamhiep.zola-api.tech;
        access_log /var/log/nginx/aliconcon.com-access.log;
        error_log /var/log/nginx/aliconcon.com-error.log;

        ssl_certificate /home/ubuntu/certificate/tamhiep_zola-api_tech_chain.crt;
        ssl_certificate_key /home/ubuntu/certificate/decrypted_privatekey.key;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers HIGH:!aNULL:!MD5;
        client_max_body_size 100M; #100mb
        location / {
                proxy_pass http://localhost:5500/;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_set_header X-Forwarded-For $remote_addr;
                proxy_cache_bypass $http_upgrade;
                proxy_connect_timeout 60;
                proxy_send_timeout 60;
                proxy_read_timeout 60;
        }

        location /socket.io/ {
                proxy_pass http://localhost:8900/socket.io/;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
        }
}